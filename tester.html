   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Plus and Minus Buttons</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
     <div class="container mt-5">
       <div class="row justify-content-center">
         <div class="col-md-4 text-center">
           <h3>Counter</h3>
           <div class="d-flex justify-content-center align-items-center">
             <!-- Minus Button -->
             <button id="minusBtn" class="btn ">-</button>
             
             <!-- Display Counter -->
             <span id="counter" class="fs-4 px-4">0</span>
             
             <!-- Plus Button -->
             <button id="plusBtn" class="btn">+</button>
           </div>
         </div>
       </div>
     </div>
   
     <!-- JavaScript -->
     <script src="script.js"></script>
     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>



<script>
    // Get references to the buttons and counter element
const minusBtn = document.getElementById('minusBtn');
const plusBtn = document.getElementById('plusBtn');
const counterDisplay = document.getElementById('counter');

// Initialize counter value
let counter = 0;

// Update the counter display
function updateCounter() {
  counterDisplay.textContent = counter;
}

// Add click event listener to the Minus button
minusBtn.addEventListener('click', () => {
  if (counter > 0) { // Optional: Prevent counter from going below 0
    counter--;
    updateCounter();
  }
});

// Add click event listener to the Plus button
plusBtn.addEventListener('click', () => {
  counter++;
  updateCounter();
});

// Initialize the display
updateCounter();

</script>
